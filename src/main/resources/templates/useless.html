<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Logged out </title>
    <link rel="stylesheet" href="../../../static/style_loginpage.css">
    <link rel="stylesheet" th:href="@{/style_loginpage.css}">

    <div>
        <h1 id="mainHeader">Parking App</h1>
    </div>
</head>
<body>
<div class="loginbox">
    <div th:if="${param.error}">Invalid username and password.</div>
    <div th:if="${param.logout}">You have been logged out.</div>
    <form th:action="@{/Dashboard}" th:object="${loginCredentials}" method="post">
        <div><label> User Name :<br>
            <input th:field="*{username}" type="text" name="username"/> </label></div>
        <div><label> Password:<br>
            <input th:field="*{password}" type="password" name="password"/> </label></div>
        <div><input type="submit" value="Sign In"/></div>
    </form>

    <div id="googleLogin">
        <form method="get" th:href="@{/oauth2/authorization/google}">
            <button type="submit" class="button">
                Sign in with Google
            </button>
        </form>
    </div>
</div>
</body>
</html>
