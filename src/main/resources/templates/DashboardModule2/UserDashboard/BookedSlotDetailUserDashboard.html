<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Booked Slot User Dashboard</title>
    <link rel="stylesheet" th:href="@{/style_user.css}" href="../../../static/style_user.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="sidebar">
    <div class="logo-details">
        <i class='bx bxl-c-plus-plus'></i>
        <span class="logo_name">Parking App</span>
    </div>
    <ul class="nav-links">
        <li>
            <a th:href="@{/Dashboard/c/}" >
                <i class='bx bx-grid-alt' ></i>
                <span class="links_name">Home</span>
            </a>
        </li>
        <li>
            <a th:href="@{/Dashboard/c/BookingSlot}" class="active">
                <i class='bx bx-box' ></i>
                <span class="links_name">Booking Slot</span>
            </a>
        </li>
        <li>
            <a th:href="@{/Dashboard/c/AllBookings}">
                <i class='bx bx-list-ul' ></i>
                <span class="links_name">All Bookings</span>
            </a>
        </li>
        <li>
            <a th:href="@{/Dashboard/c/Wallet}">
                <i class='bx bx-pie-chart-alt-2' ></i>
                <span class="links_name">Wallet</span>
            </a>
        </li>
        <li>
            <a th:href="@{/Dashboard/c/Setting}">
                <i class='bx bx-cog' ></i>
                <span class="links_name">Setting</span>
            </a>
        </li>
        <li class="log_out">
            <a href="#">
                <i class='bx bx-log-out'></i>
                <span class="links_name">Log out</span>
            </a>
        </li>
    </ul>
</div>
<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">User Dashboard</span>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <i class='bx bx-search' ></i>
        </div>
        <div class="profile-details">
            <!--<img src="images/profile.jpg" alt="">-->
            <span class="admin_name">Name</span>
            <i class='bx bx-chevron-down' ></i>
        </div>
    </nav>

    <div class="home-content">
        <div class="overview-boxes">

        </div>

        <div class="sales-boxes">
            <div class="recent-sales box">
                <div class="title">Slot Booked!</div>
                <br>
                <div class="registrationbox">
                    <!-- <img src="https://previews.123rf.com/images/asmati/asmati1610/asmati161000233/63831576-user-sign-illustration-white-icon-on-red-circle-.jpg" class="avatar" >-->
                    <div class="topic">
                        <td><bold>Name:</bold><span> First Last Name </span></td><br>
                        <i class='bx bx-search' ></i>
                    </div>
                    <div class="Location">
                        <td><bold>Location:</bold><span> Shameerpet </span></td><br>
                        <i class='bx bx-search' ></i>
                    </div>
                    <div class="CheckIn">
                        <td><bold>Check In Time:</bold><span> XX.XX </span></td><br>
                        <i class='bx bx-search' ></i>
                    </div>
                    <div class="CheckOut">
                        <td><bold>Check Out Time:</bold><span> XX.XX </span></td><br>
                        <i class='bx bx-search' ></i>
                    </div>
                    <div class="CarType">
                        <td><bold>Car Type:</bold><span> Sedan </span></td><br>
                        <i class='bx bx-search' ></i>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="AdditionalFeatures">
                            <div class="sales-details">
                    </div>

                    <div class="buttons">
                        <div class="button">
                            <a href="#">Home</a>
                        </div>
                    </div>

                    <script>
                        let sidebar = document.querySelector(".sidebar");
                        let sidebarBtn = document.querySelector(".sidebarBtn");
                        sidebarBtn.onclick = function() {
                            sidebar.classList.toggle("active");
                            if(sidebar.classList.contains("active")){
                                sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
                            }else
                                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
                        }
                    </script>

                </div>
            </div>
        </div>
</section>
</body>

</html>
