<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Parking Spaces Admin</title>
    <link rel="stylesheet" th:href="@{/style_admin.css}" href="../../../static/style_admin.css">
    <!--<link rel="stylesheet" href="../../../static/style_admin.css">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class="sidebar">
    <div class="logo-details">
        <i class='bx bxl-c-plus-plus'></i>
        <span class="logo_name">Parking App</span>
    </div>
    <ul class="nav-links">
        <li>
            <a th:href="@{/Dashboard/a/}" >
                <i class='bx bx-grid-alt' ></i>
                <span class="links_name">Home</span>
            </a>
        </li>
        <li>
            <a th:href="@{/Dashboard/a/Bookings}" >
                <i class='bx bx-box' ></i>
                <span class="links_name">Bookings</span>
            </a>
        </li>
        <li>
            <a th:href="@{/Dashboard/a/ParkingSpace}" class="active">
                <i class='bx bx-list-ul' ></i>
                <span class="links_name">Parking Spaces</span>
            </a>
        </li>
        <li>
            <a th:href="@{/Dashboard/a/Amenities}" >
                <i class='bx bx-pie-chart-alt-2' ></i>
                <span class="links_name">Amenities</span>
            </a>
        </li>
        <li>
            <a th:href="@{/Dashboard/a/Report}" >
                <i class='bx bx-coin-stack' ></i>
                <span class="links_name">Report</span>
            </a>
        </li>
        <li>
            <a th:href="@{/Dashboard/a/AllUsers}" >
                <i class='bx bx-book-alt' ></i>
                <span class="links_name">All Users</span>
            </a>
        </li>
        <li>
            <a th:href="@{/Dashboard/a/Settings}" >
                <i class='bx bx-cog' ></i>
                <span class="links_name">Setting</span>
            </a>
        </li>
        <li class="log_out">
            <a th:href="@{/}">
                <i class='bx bx-log-out'></i>
                <span class="links_name">Log out</span>
            </a>
        </li>
    </ul>
</div>
<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">Admin Dashboard</span>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <i class='bx bx-search' ></i>
        </div>
        <div class="profile-details">
            <!--<img src="images/profile.jpg" alt="">-->
            <span class="admin_name">Admin name</span>
            <i class='bx bx-chevron-down' ></i>
        </div>
    </nav>

    <div class="home-content">
        <div class="overview-boxes">

        </div>

        <div class="sales-boxes">
            <div class="recent-sales box">
                <div class="title">Add Parking Spaces</div>
                <div class="registrationbox">
                    <!-- <img src="https://previews.123rf.com/images/asmati/asmati1610/asmati161000233/63831576-user-sign-illustration-white-icon-on-red-circle-.jpg" class="avatar" >-->
                    <form name='addParkingSpace' th:action="@{/Dashboard/a/ParkingSpace/Add}" th:object="${parkingSpace}" method='POST'>
                        <div class="location">
                            <td>Location:</td><br><input th:field="*{location}" type="text" name='location' placeholder="Location" required>
                            <i class='bx bx-search' ></i>
                        </div>
                        <div class="address">
                            <td>Address:</td><br><input th:field="*{address}" type="text" name='address' placeholder="Address" required>
                            <i class='bx bx-search' ></i>
                        </div>
                        <br>

                        <div class="slot">Slots</div>
                        <div class="hacthbackSlots">
                            <td>No. of Hatchback Slots:</td><br><input th:field="*{hatchbackSlots}" type="text" name='address' placeholder="0">
                            <i class='bx bx-search' ></i>
                        </div>
                        <div class="sedanSlots">
                            <td>No. of Sedan Slots:</td><br><input th:field="*{sedanSlots}" type="text" name='address' placeholder="0">
                            <i class='bx bx-search' ></i>
                        </div>
                        <div class="SUVSlots">
                            <td>No. of SUV Slots:</td><br><input th:field="*{suvSlots}" type="text" name='address' placeholder="0">
                            <i class='bx bx-search' ></i>
                        </div>
                        <div class="bufferSlots">
                            <td>No. of Buffer Slots:</td><br><input th:field="*{bufferSlots}" type="text" name='address' placeholder="0">
                            <i class='bx bx-search' ></i>
                        </div>
                        <div class="buttons">

                            <div class="button">
                                <td>
                                    <input name="submit" type="submit" value="Add" />
                                </td>
                                <td th:text="${message}"></td>

                                <!-- <a href="#">Add</a>-->
                            </div>
                        </div>
                        <br>
                        <br>
                    </form>
                </div>

            </div>
        </div>

            <script>
                let sidebar = document.querySelector(".sidebar");
                let sidebarBtn = document.querySelector(".sidebarBtn");
                sidebarBtn.onclick = function() {
                    sidebar.classList.toggle("active");
                    if(sidebar.classList.contains("active")){
                        sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
                    }else
                        sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
                }

            </script>

        </div>
    </div>
    </div>
</section>
</body>

</html>
