<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Feedback Worker Dashboard</title>
    <link rel="stylesheet" th:href="@{/style_worker.css}" href="../../../static/style_worker.css">
    <!--<link rel="stylesheet" th:href="@{/style_user.css}">-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="sidebar">
    <div class="logo-details">
        <i class='bx bxl-c-plus-plus'></i>
        <span class="logo_name">Parking App</span>
    </div>
    <ul class="nav-links">
        <li>
            <a href="#" >
                <i class='bx bx-grid-alt' ></i>
                <span class="links_name">Home</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-box' ></i>
                <span class="links_name">All Bookings</span>
            </a>
        </li>
        <li>
            <a href="#" class="active">
                <i class='bx bx-list-ul' ></i>
                <span class="links_name">Feedback/Rating</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-cog' ></i>
                <span class="links_name">Setting</span>
            </a>
        </li>
        <li class="log_out">
            <a href="#">
                <i class='bx bx-log-out'></i>
                <span class="links_name">Log out</span>
            </a>
        </li>
    </ul>
</div>
<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">Worker Dashboard</span>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <i class='bx bx-search' ></i>
        </div>
        <div class="profile-details">
            <!--<img src="images/profile.jpg" alt="">-->
            <span class="admin_name">Name</span>
            <i class='bx bx-chevron-down' ></i>
        </div>
    </nav>

    <div class="home-content">
        <div class="overview-boxes">
            <div class="booknowbox" >
                <div class="right-side">
                    <div class="box-topic">Your Rating:</div>
                    <div class="rating">8/10</div>
                </div>
                <i class='bx bx-cart-alt cart'></i>
            </div>

        </div>

        <div class="sales-boxes">
            <div class="recent-sales box">
                <div class="title">FeedBack</div>
                <br>
                <br>
                    <div class="feedback">
                        <div class="feedbackHeading">Client 1:</div>
                        <div>Good Service. </div>
                    </div>
                    <br>
                    <div class="feedback">
                        <div class="feedbackHeading">Client 2:</div>
                        <div>Could improve Cleaning.</div>
                    </div>
                    <br>
                    <div class="feedback">
                        <div class="feedbackHeading">Client 3:</div>
                        <div>Good work, appreciate it. </div>
                    </div>
                    <br>

                <div class="buttons">
                    <div class="button">
                        <a href="#">See All</a>
                    </div>
                    <div class="button">
                        <a href="#">Filter</a>
                    </div>
                </div>

                <script>
                    let sidebar = document.querySelector(".sidebar");
                    let sidebarBtn = document.querySelector(".sidebarBtn");
                    sidebarBtn.onclick = function() {
                        sidebar.classList.toggle("active");
                        if(sidebar.classList.contains("active")){
                            sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
                        }else
                            sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
                    }
                </script>

</body>
</html>
