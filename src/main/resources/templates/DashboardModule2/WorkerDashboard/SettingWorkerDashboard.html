<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Setting Worker Dashboard</title>
    <link rel="stylesheet" th:href="@{/style_worker.css}" href="../../../static/style_worker.css">
    <!--<link rel="stylesheet" th:href="@{/style_user.css}">-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="sidebar">
    <div class="logo-details">
        <i class='bx bxl-c-plus-plus'></i>
        <span class="logo_name">Parking App</span>
    </div>
    <ul class="nav-links">
        <li>
            <a href="#" >
                <i class='bx bx-grid-alt' ></i>
                <span class="links_name">Home</span>
            </a>
        </li>
        <li>
            <a href="#" >
                <i class='bx bx-box' ></i>
                <span class="links_name">All Bookings</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-list-ul' ></i>
                <span class="links_name">Feedback/Rating</span>
            </a>
        </li>
        <li>
            <a href="#" class="active">
                <i class='bx bx-cog' ></i>
                <span class="links_name">Setting</span>
            </a>
        </li>
        <li class="log_out" >
            <a href="#">
                <i class='bx bx-log-out'></i>
                <span class="links_name">Log out</span>
            </a>
        </li>
    </ul>
</div>
<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">Worker Dashboard</span>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <i class='bx bx-search' ></i>
        </div>
        <div class="profile-details">
            <!--<img src="images/profile.jpg" alt="">-->
            <span class="admin_name">Name</span>
            <i class='bx bx-chevron-down' ></i>
        </div>
    </nav>

    <div class="home-content">
        <div class="overview-boxes">

        </div>

        <div class="sales-boxes">
            <div class="recent-sales box">
                <div class="title">Setting</div>
                <div class="registrationbox">
                    <!-- <img src="https://previews.123rf.com/images/asmati/asmati1610/asmati161000233/63831576-user-sign-illustration-white-icon-on-red-circle-.jpg" class="avatar" >-->
                    <form name='registration' action="/perform_registration" method='POST'>
                        <div class="user-name">
                            <td>Username:</td><br><input type="text" placeholder="Username">
                            <i class='bx bx-search' ></i>
                        </div>
                        <div class="Name">
                            <td>Name:</td><br><input type="text" placeholder="Name">
                            <i class='bx bx-search' ></i>
                        </div>
                        <div class="password">
                            <td>Password:</td><br><input type="text" placeholder="Password">
                            <i class='bx bx-search' ></i>
                        </div>
                        <div class="email-id">
                            <td>Email ID:</td><br><input type="text" placeholder="abc@gmail.com">
                            <i class='bx bx-search' ></i>
                        </div>
                        <div class="phone-no">
                            <td>Phone No.:</td><br><input type="text" placeholder="9999999999">
                            <i class='bx bx-search' ></i>
                        </div>

                        <br>
                        <br>
                    </form>
                    <div class="buttons">
                        <div class="button">
                            <a href="#">Update</a>
                        </div>
                        <div class="button">
                            <a href="#">Change Password</a>
                        </div>


                    </div>

                    <script>
                        let sidebar = document.querySelector(".sidebar");
                        let sidebarBtn = document.querySelector(".sidebarBtn");
                        sidebarBtn.onclick = function() {
                            sidebar.classList.toggle("active");
                            if(sidebar.classList.contains("active")){
                                sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
                            }else
                                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
                        }
                    </script>

                </div>
            </div>
        </div>
</section>
</body>

</html>
